<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro | Productivity App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header>
                <h2>TaskMaster <span class="accent">Pro</span></h2>
                <p id="date-display"></p>
            </header>

            <div class="input-section">
                <div class="row">
                    <input type="text" placeholder="What needs to be done?" id="input-box">
                    <select id="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button onclick="addtask()">Add Task</button>
                </div>
            </div>

            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <ul id="list-container">
                </ul>

            <div class="stats">
                <span id="task-count">0 tasks left</span>
                <button id="clear-all" onclick="clearAll()">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
